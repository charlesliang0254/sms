<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
    <script src="custom/js/user.js"></script>
    <script src="custom/js/score.js"></script>
</head>
<body>
<h3>登录模块</h3>
<form>
    用户名:<input id="username" type="text" name="username" value="ljh"/><br/>
    密码:<input id="password" type="text" name="password" value="123"/><br/>
    确认密码:<input id="repeated-password" type="text" name="repeatedPassword"/><br/>
    类型:<select id="type" name="type">
    <option value="0" selected>管理员</option>
    <option value="1">教师</option>
    <option value="2">学生</option>
</select>
    <input type="button" onclick="login()" value="登录"/>
    <input type="button" onclick="register()" value="注册"/>
</form>

<h3>成绩录入</h3>
<form>
    <table>
        <tr><td>学生id</td><td><input type="text" id="studentId" value="4"/></td></tr>
        <tr><td>课程id</td><td><input type="text" id="courseId" value="1"/></td></tr>
        <tr><td>平时成绩</td><td><input type="text" id="usualScore" value="100"/></td></tr>
        <tr><td>考勤成绩</td><td><input type="text" id="attendanceScore" value="90"/></td></tr>
        <tr><td>作业成绩</td><td><input type="text" id="assignmentScore" value="80"/></td></tr>
        <tr><td>实验成绩</td><td><input type="text" id="experimentScore" value="70"/></td></tr>
        <tr><td>期中考试成绩</td><td><input type="text" id="midtermScore" value="60"/></td></tr>
        <tr><td>期末考试成绩</td><td><input type="text" id="finalexamScore" value="80"/></td></tr>
        <tr><td>补考成绩</td><td><input type="text" id="reexamScore" value="20"/></td></tr>
        <tr><td colspan="2"><input type="button" onclick="addScore()" value="添加成绩"/></td></tr>
</table>
</form>

<h3>获得成绩分析数据</h3>
<form id="form-analysis-table">
    课程id：<input type="text" id="cid" name="cid" value="1"/><br/>
    课程名称：<input type="text" id="course-name" name="courseName" value="高等数学"/><br/>
    考试性质：<input type="text" id="exam-property" name="examProperty" value="考试"/><br/>
    课程学时：<input type="text" id="course-time" name="courseTime" value="96"/><br/>
    考试方式：<input type="text" id="exam-type"name="examType" value="考试"/><br/>
    教学班级：<input type="text" id="class-no" name="classNo" value="2016240206 2016240207"/><br/>
    考试时间：<input type="text" id="exam-date" name="examDate" value="2019.9.9"/><br/>
    试题来源：<input type="text" id="paper-source" name="paperSource" value="自主命题"/><br/>
    考试人数：<input type="text" id="student-amount" name="studentAmount" value="70"/><br/>
    教师姓名：<input type="text" id="teacher-name" name="teacherName" value="杜瑾"/><br/>
    教师职称：<input type="text" id="teacher-position" name="teacherPosition" value="教授"/><br/>
    所在院系：<input type="text" id="department" name="department" value="信息工程学院软件系"/><br/>
    不及格人数：<input type="text" id="d-level" name="dLevel"/><br/>
    及格人数：<input type="text" id="c-level" name="cLevel"/><br/>
    中等人数：<input type="text" id="b-level" name="bLevel"/><br/>
    良好人数：<input type="text" id="a-level" name="aLevel"/><br/>
    优秀人数：<input type="text" id="s-level" name="sLevel"/><br/>
    最高分：<input type="text" id="max" name="max"/><br/>
    最低分：<input type="text" id="min" name="min"/><br/>
    平均分：<input type="text" id="average" name="average"/><br/>
    方差：<input type="text" id="variance" name="variance"/><br/>
    试题质量分析：<input type="text" id="paper-quality" name="paperQuality" value="出的一手好题"/><br/>
    考试成绩分析：<input type="text" id="exam-quality" name="examQuality" value="正态分布"/><br/>
    教学效果分析及改进措施：<input type="text" id="teaching-quality" name="teachingQuality" value="比较好"/><br/>
    <input type="reset" value="清空"/><br/>
    <input type="button" onclick="getScoreAnalysisData()" value="获得成绩分析数据"/><br/>
    <input type="button" onclick="saveAnalysisTable()" value="存储成绩分析表"/><br/>
    <input type="button" onclick="getAnalysisTable()" value="加载成绩分析表"/><br/>
</form>

</body>
</html>
