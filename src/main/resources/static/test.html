<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="webjars/jquery/3.4.1/jquery.js"></script>
    <script src="custom/js/user.js"></script>
    <script src="custom/js/score.js"></script>
</head>
<body>
<form>
    用户名:<input id="username" type="text" name="username"/><br/>
    密码:<input id="password" type="text" name="password"/><br/>
    确认密码:<input id="repeatedPassword" type="text" name="repeatedPassword"/><br/>
    类型:<select name="type">
    <option value="0">管理员</option>
    <option value="1">教师</option>
    <option value="2">学生</option>
</select>
    <input type="button" onclick="login()" value="登录"/>
    <input type="button" onclick="register()" value="注册"/>
</form>

<form>
    <table>
        <tr>
            <td>学生id</td>
            <td>课程id</td>
            <td>平时成绩</td>
            <td>考勤成绩</td>
            <td>作业成绩</td>
            <td>实验成绩</td>
            <td>期中考试成绩</td>
            <td>期末考试成绩</td>
            <td>补考成绩</td>
        </tr>
        <tr>
            <td><input type="text" id="studentId" value="4"/></td>
            <td><input type="text" id="courseId" value="1"/></td>
            <td><input type="text" id="usualScore" value="100"/></td>
            <td><input type="text" id="attendanceScore" value="90"/></td>
            <td><input type="text" id="assignmentScore" value="80"/></td>
            <td><input type="text" id="experimentScore" value="70"/></td>
            <td><input type="text" id="midtermScore" value="60"/></td>
            <td><input type="text" id="finalexamScore" value="80"/></td>
            <td><input type="text" id="reexamScore" value="20"/></td>
        </tr>
        <tr><td colspan="9"><input type="button" onclick="addScore()" value="提交"/></td></tr>
    </table>
</form>

</body>
</html>
