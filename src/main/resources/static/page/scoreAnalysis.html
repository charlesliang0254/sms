<script>
    layui.use(['layer','form','element'], function(){
    });

    function getAnalysisData(){
        var cid = location.search.substring(1).split('&')[0].split('=')[1];
        $.ajax({
            url:"/course/"+cid+"/score_analysis_data",
            type:"get",
            dataType:"json",
            success:function(obj){
                if(obj.state===1){
                    $('input[name=sLevel]').val(obj.data.segments[0]);
                    $('input[name=aLevel]').val(obj.data.segments[1]);
                    $('input[name=bLevel]').val(obj.data.segments[2]);
                    $('input[name=cLevel]').val(obj.data.segments[3]);
                    $('input[name=dLevel]').val(obj.data.segments[4]);
                    var total = obj.data.segments[0]
                        +obj.data.segments[1]
                        +obj.data.segments[2]
                        +obj.data.segments[3]
                        +obj.data.segments[4];
                    $('input[name=sLevelPercentage]').val(obj.data.segments[0]/total);
                    $('input[name=aLevelPercentage]').val(obj.data.segments[1]/total);
                    $('input[name=bLevelPercentage]').val(obj.data.segments[2]/total);
                    $('input[name=cLevelPercentage]').val(obj.data.segments[3]/total);
                    $('input[name=dLevelPercentage]').val(obj.data.segments[4]/total);
                    $('input[name=min]').val(obj.data.min);
                    $('input[name=max]').val(obj.data.max);
                    $('input[name=average]').val(obj.data.average);
                    $('input[name=stddev]').val(obj.data.stddev);
                }else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert('未知错误');
            }
        });

    }

    function saveAnalysisTable(){
        var cid = location.search.substring(1).split('&')[0].split('=')[1];
        var data = $('#form-score-analysis').serialize();
        $.ajax({
            url:"/course/"+cid+"/score_analysis",
            type:"post",
            dataType:"json",
            data:data,
            success:function(obj){
                if(obj.state===1){
                    alert('成绩分析表保存成功');
                }else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert('未知错误导致成绩分析表保存失败');
            }
        })
    }

    function loadAnalysisTable(){
        var cid = location.search.substring(1).split('&')[0].split('=')[1];
        $.ajax({
            url:"/course/"+cid+"/score_analysis",
            type:"get",
            dataType:"json",
            success:function(obj){
                if(obj.state===1){
                    for(var key in obj.data){
                        switch(key){
                            case  'paperAnalysis':
                            case 'courseAnalysis':
                            case 'scoreAnalysis':
                                $('textarea[name=#{name}]'.replace(/#{name}/,key)).val(obj.data[key]);
                                break;
                            case 'paperSource':
                                $('select[name=#{name}]'.replace(/#{name}/,key)).val(obj.data[key]);
                                layui.form.render("select");
                                break;
                            default:
                                $('input[name=#{name}]'.replace(/#{name}/,key)).val(obj.data[key]);
                                break;
                        }
                    }
                }else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert('未知错误导致成绩分析表保存失败');
            }
        })
    }
</script>
