<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>长安大学学生成绩管理系统</title>

  <!-- Custom fonts for this template-->
  <link href="../plugins/gaogege/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../plugins/gaogege/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form id="form_login" action="course.html" role="form" class="user">
                    <!--用户名-->
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="username" placeholder="输入您的学工号">
                    </div>
                    <!--密码-->
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" placeholder="密码">
                    </div>


                    <input id="loginBtn" class="btn btn-primary btn-user btn-block" type="button" value="登录" />
                    <hr>

                  </form>
                  <hr>

                  <!--<div class="text-center">-->
                    <!--<a class="small" href="register.html">创建账号</a>-->
                  <!--</div>-->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../plugins/gaogege/vendor/jquery/jquery.min.js"></script>
  <script src="../plugins/gaogege/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../plugins/gaogege/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../plugins/gaogege/js/sb-admin-2.min.js"></script>
  <script src="../custom/js/user.js"></script>
  <!--页脚结束-->
  <script type="text/javascript">
    $(function(){
      $("#form_login").on("click","#loginBtn",doLogin);
    });
    function doLogin(){
      var url="/user/login";
      var params={"username":$("#username").val(),
        "password":$("#password").val()};
      $.post(url,params,function(obj){
        console.log("obj",obj);
        if(obj.state===1){
          alert(obj.message);
           switch(obj.data.type){
             case 0:
               location.href="/page/adminCourse.html";
               break;
             case 1:
               location.href="/page/course.html";
               break;
             case 2:
               location.href="/page/studentScore.html";
               break;
           }
        }else{
          alert(obj.message);
        }
      });
    }
  </script>


</body>

</html>
