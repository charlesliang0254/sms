<script>
    //JavaScript代码区域
    layui.use(['element','table'], function () {
        var element = layui.element;
    });

    $(function initScoreList() {
        var cid = location.search.substring(1).split('&')[0].split('=')[1];
        $.ajax({
            url: "/course/" + cid + "/score",
            type: "get",
            dataType: "json",
            success: function (obj) {
                $('#score-list').empty();
                if (obj.state === 1) {
                    var data = obj.data;
                    var row ='<tr><td hidden="hidden">#{sid}</td>'
                        +'<td>#{studentName}</td>'
                        + '<td>#{usualScore}</td>'
                        + '<td>#{attendanceScore}</td>'
                        + '<td>#{assignmentScore}</td>'
                        + '<td>#{experimentScore}</td>'
                        + '<td>#{midtermScore}</td>'
                        + '<td>#{finalexamScore}</td>'
                        + '<td>#{totalScore}</td>'
                        + '<td>#{reexamScore}</td>'
                        + '<td>#{isSubmitted}</td>'
                        + '<td><a href="##" class="layui-btn layui-btn-sm">修改</a>'
                        + '<button onclick="removeScore(event)" class="layui-btn layui-btn-sm">删除</button>'
                        + '<button onclick="commitScore(event)" class="layui-btn layui-btn-sm">提交</button></td></tr>';
                    for (var i = 0; i<data.length; i++) {
                        var html = row;
                        for(var key in data[i]){
                            if(key==='isSubmitted'){
                                if(data[i][key]===0){
                                    html = html.replace("#{isSubmitted}",'未提交');
                                }
                                else{
                                    html = html.replace("#{isSubmitted}",'已提交');
                                }

                            }
                            html = html.replace("#{"+key+"}",data[i][key]);
                        }
                        $('#score-list').append(html);
                    }
                } else {
                    alert(obj.message);
                }
            },
            error: function () {
                alert("未知错误");
            }
        });
    });

    function removeScore(event){
        var tr = $(event.srcElement).parent().parent();
        var sid = tr.children().first().html();
        $.ajax({
            url:"/score/"+sid,
            type:"post",
            dataType:"json",
            data:{
                _method:"DELETE"
            },
            success:function(obj){
                if(obj.state===1){
                    alert("删除成功");
                    location.reload(true);
                }
                else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert("未知错误");
            }
        })
    }

    function commitScore(event){
        var tr = $(event.srcElement).parent().parent();
        var sid = tr.children().first().html();
        $.ajax({
            url:"/score/"+sid+"/commit",
            type:"post",
            dataType:"json",
            data:{
                _method:"PUT"
            },
            success:function(obj){
                if(obj.state===1){
                    alert("提交成功");
                    location.reload(true);
                }
                else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert("未知错误");
            }
        })
    }

    function commitAll(){
        var table = $('#score-list');
        var rows = table.children();
        rows.each(function(){
            var row = $(this);
            var sid = row.children().eq(0).html();
            var isSubmitted = row.children().eq(10).html();
            if(isSubmitted==='未提交'){
                $.ajax({
                    url:"/score/"+sid+"/commit",
                    type:"post",
                    dataType:"json",
                    data:{
                        _method:"PUT"
                    }
                });
            }
        });
        setTimeout(function(){location.reload(true)},3000);
    }
</script>
