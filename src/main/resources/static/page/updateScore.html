<script>
    //JavaScript代码区域
    layui.use(['form','element','layer'], function () {
        var element = layui.element;

    });

    function updateScore(){
        var sid = location.search.substring(1).split('&')[1].split('=')[1];
        $.ajax({
            url:"/score/"+sid,
            type:"post",
            dataType:"json",
            data:$('#form-add-score').serialize()+"&_method=PUT",
            success:function(obj){
                if(obj.state===1){
                    alert('修改成绩成功');
                    location.href="/page/score.html?"+location.search.substring(1).split('&')[0];
                }else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert('未知错误');
            }
        });
    }
</script>
