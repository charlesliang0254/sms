<script>
    //JavaScript代码区域

    layui.use(['form','element'], function(){
        var form = layui.form;
    });

    $("document").ready(getPersonalScore());

    function getPersonalScore(){
        $('#personal-score-list').empty();
        var data = $('#form-search-condition').serialize();
        $.ajax({
            url:"/score",
            type:"get",
            dataType:"json",
            data:data,
            success:function(obj){
                if(obj.state===1){
                    var data = obj.data;
                    for(var i =0;i<data.length;i++){
                        var html = "<tr>";
                        var keys=["term","courseNo","sequenceNo","name","type","credit",
                            "usualScore","attendanceScore","assignmentScore","experimentScore",
                            "midtermScore","finalexamScore","totalScore","reexamScore","ranking"];
                        for(var j =0;j<keys.length;j++){
                            var td = "<td>#</td>";
                            html+=td.replace(/#/,data[i][keys[j]]);
                        }
                        html+="</tr>";
                        html = html.replace(/null/g,'');
                        $('#personal-score-list').append(html);
                    }
                }
                else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert("未知错误");
            }
        });
    }

    function getAllTermScore(){
        $('#personal-score-list').empty();
        $.ajax({
            url:"/score",
            type:"get",
            dataType:"json",
            success:function(obj){
                if(obj.state===1){
                    var data = obj.data;
                    for(var i =0;i<data.length;i++){
                        var html = "<tr>";
                        var keys=["term","courseNo","sequenceNo","name","type","credit",
                            "usualScore","attendanceScore","assignmentScore","experimentScore",
                            "midtermScore","finalexamScore","totalScore","reexamScore","ranking"];
                        for(var j =0;j<keys.length;j++){
                            var td = "<td>#</td>";
                            html+=td.replace(/#/,data[i][keys[j]]);
                        }
                        html+="</tr>";
                        html=html.replace(/null/g,' ');
                        $('#personal-score-list').append(html);
                    }
                }
                else{
                    alert(obj.message);
                }
            },
            error:function(){
                alert("未知错误");
            }
        });
    }
</script>
